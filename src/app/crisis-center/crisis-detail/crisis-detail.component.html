<div *ngIf="crisis">
  <h2>{{crisis.name | uppercase}} Details</h2>
  <div><span>id: </span>{{crisis.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="editName" placeholder="name">
    </label>
  </div>
</div>
<button (click)="save()">Save</button>
<button (click)="goBack()">Go back</button>
